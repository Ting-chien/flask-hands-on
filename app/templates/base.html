<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiTrustAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <!-- Nav bar -->
    <nav class="navbar navbar-light bg-light mb-3">
        <div class="container-fluid">
            <a href="{{ url_for('index') }}" class="navbar-brand">DiiA Admin</a>
            <div class="d-flex">
                <ul class="nav">
                  {% if g.user %}
                    <span class="navbar-text">
                      Hello, {{ g.user['firstname'] }}!
                    </span>
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('auth.logout') }}">Logout</a>
                    </li>
                  {% else %}
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{{ url_for('auth.register') }}">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{{ url_for('auth.login') }}">Login</a>
                    </li>
                  {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Flash error -->
    {% for message in get_flashed_messages() %}
        <div class="alert alert-success alert-dismissible fade show m-3" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <!-- Form -->
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
